<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推书-推你所想</title>
    <link rel="stylesheet" href="index/css/index.css">
    <link rel="stylesheet" href="globe_css/reset.css">
    <link rel="stylesheet" href="globe_css/style.css">
    <link rel="shortcut icon" href="favicon.ico" >
</head>

<body>
    <!-- 主页内容 -->
    <div class="main">

        <!-- 右上角登录 -->
        <div class="user fr">
            <a href="javascript:;"></a>
        </div>

        <!-- 中间logo、搜索内容 -->
        <div class="centerBOX">
            <h1 class="logo">
                <a href="">推书</a>
                <span>The books that know you</span>
            </h1>

            <!-- 搜索框区域 -->
            <div class="searchBox">
                <form action="#" class="searchContent clearfix  input pr">
                    <input type="text"  class="fl inputText" onfocus="holderChange(`onfocus`,this)"
                    onblur="holderChange(`onbulr`, this);">
                    <span class="placeholder">搜索</span>
                    <input type="button" name="search" class="submitBtn" value="" >
                </form>
            </div>

            <!-- 搜索框下方分类跳转 -->
            <div class="category">
                <ul>
                    <li><a href="classification/classPage.html?class=0">哲学</a></li>
                    <li><a href="classification/classPage.html?class=1">开车</a></li>
                    <li><a href="classification/classPage.html?class=2">量子</a></li>
                    <li><a href="classification/classPage.html?class=3">魔法</a></li>
                </ul>
            </div>
        </div>


        <!-- 登录页面 -->
        <div class="loginPage" style="display: none; opacity: 0; ">
            <div class="content layout pr">
                <!-- logo -->
                <a href="#" class="logo layout">
                    <img src="index/images/logo.png" alt="">
                </a>

                <!-- 用户名和密码 -->
                <div class="userInfo">
                    <form action="#" class="clearfix" method="POST" id="login">

                        <!-- 输入账号 -->
                        <div class="IDBOX pr">
                            <span class="ID">账 号:</span>
                            <div class="inputbox">
                                <input type="text" class="input IDcontent inputContent" name="userName" onfocus="holderChange(`onfocus`,this)"
                                onblur="holderChange(`onbulr`, this);">
                                <span class="placeholder" style="color: rgb(167, 168, 170);
                                font-size: 20px;">用户名</span>
                            </div>
                        </div>

                        <!-- 输入密码 -->
                        <div class="pwdBOX pr">
                            <span class="ID">密 码:</span>
                            <div class="inputbox">
                                <input type="password" name="password" class="input PWDcontent inputContent" onfocus="holderChange(`onfocus`, this);"
                                onblur="holderChange(`onbulr`, this);">

                                <span class="placeholder" style="color: rgb(167, 168, 170);
                                font-size: 20px;">*******</span>
                            </div>
                        </div>

                        <!-- 警告信息 -->
                        <div class="warn">
                            密码错误
                        </div>
                        <input type="button" class="loginbtn layout" value="登录">
                        <a href="#">注册</a>
                    </form>

                    
                </div>
                
                
                
            </div>

            <!-- 关闭按钮 -->
            <a href="javascript:;" class="close">
                <img src="index/images/close.png" alt="">
            </a>
        </div>

        <!-- loading -->
        <div class="loading" style="display: none;">
            <div class="content">
                <p>Loading</p>
                <div class="round">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>


    </div>


    <script src="globe_js/tools.js"></script>
    <script src="globe_js/jquery-3.4.1.js"></script>
    <script src="globe_js/mock.js"></script>
    <script src="globe_js/book-mock.js"></script>
    <script src="index/js/main.js"></script>
    <script src="globe_js/md5.js"></script>
</body>

</html>
